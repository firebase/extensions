name: crashlytics-gitlab
displayName: Create issues in GitLab from Crashlytics events
specVersion: v1beta1
version: 0.1.0

description:
  Automatically create Crashlytics issues in GitLab anytime a Crashlytics report is generated or an issue is created.
  (Requires a Gitlab account.)

license: Apache-2.0
billingRequired: true
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/crashlytics-gitlab/
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com
contributors:
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

resources:
  - name: crashlyticsgitlabnew
    type: firebasemods.v1beta1.function
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/firebase.crashlytics/eventTypes/issue.new
        resource: projects/${PROJECT_ID}
  - name: crashlyticsgitlabregression
    type: firebasemods.v1beta1.function
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/firebase.crashlytics/eventTypes/issue.regressed
        resource: projects/${PROJECT_ID}
  - name: crashlyticsgitlabvelocityalert
    type: firebasemods.v1beta1.function
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/firebase.crashlytics/eventTypes/issue.velocityAlert
        resource: projects/${PROJECT_ID}

params:
  - param: LOCATION
    type: select
    label: Deployment Location
    description: >-
      Where should the mod be deployed? Pick a location that is close to your
      Firestore database. See
      https://firebase.google.com/docs/functions/locations#selecting_regions_for_firestore_and_storage.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: Iowa (us-central1)
    required: true
  - param: GITLAB_URL
    label: GitLab URL
    description: >
      What is the URL of your GitLab instance?
    default: https://gitlab.com
    required: true
  - param: GITLAB_PROJECT_ID
    label: GitLab Project ID
    description: >
      What is the ID of your GitLab project?
    required: true
  - param: GITLAB_ACCESS_TOKEN
    label: GitLab Access Token
    description: >
      Please paste your access token obtained from your GitLab instance. From
      Setting, click on "Access tokens" and generate a new Personal Access
      Token.
    required: true

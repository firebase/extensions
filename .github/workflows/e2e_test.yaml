name: Testing e2e

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "firestore-counter/clientst/**"
  push:
    branches:
      - "**"
    paths:
      - "firestore-counter/clients/**"
jobs:
  run_e2e_tests:
    runs-on: macos-12
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        name: Install Node.js 16
        with:
          node-version: "16"
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: "Install Tools"
        run: |
          sudo npm i -g firebase-tools
      - name: "E2E Tests"
        working-directory: tests
        # Web devices are not supported for the `flutter test` command yet. As a
        # workaround we can use the `flutter drive` command. Tracking issue:
        # https://github.com/flutter/flutter/issues/66264
        run: |
          chromedriver --port=4444 &
          flutter drive \
            --verbose-system-logs \
            -d web-server \
            --driver=firestore-counter/clients/dart/test_driver/integration_test.dart \
            --target=firestore-counter/clients/dart/integration_test/e2e_distributed_counter_test.dart

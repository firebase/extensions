name: Publish npm package

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'The package name to publish'  
        required: true
        default: '@firebaseextensions/fs-bq-schema-views'
      npm_token:
        description: 'Temporary npm token from http://go/npm-publish'     
        required: true
jobs:
  publish_if_newer_version:
    runs-on: ubuntu-latest
    name: publish_if_newer_version
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: NPM install
        run: npm install
      - name: Publish BigQuery Schema Views
        if: ${{ github.event.inputs.package_name == '@firebaseextensions/fs-bq-schema-views'}}
        run: |
          cd firestore-bigquery-export/scripts/gen-schema-view
      - name: BigQuery Import Collection
        if: ${{ github.event.inputs.package_name == '@firebaseextensions/fs-bq-import-collection'}}
        run: |
          cd firestore-bigquery-export/scripts/import
      - name: BigQuery Change Tracker
        if: ${{ github.event.inputs.package_name == '@firebaseextensions/firestore-bigquery-change-tracker'}}
        run: |
          cd firestore-bigquery-export/firestore-bigquery-change-tracker
      - name: Publish
        env:
          NPM_TOKEN: ${{ github.event.inputs.npm_token }}
        run: |
          ${{ github.workspace }}/.github/workflows/scripts/npm_publish.sh

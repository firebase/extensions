name: rtdb-url-shortener
displayName: Shorten URLs written to Realtime Database
specVersion: v1beta1
version: 0.1.0

description:
  Automatically shorten URLs written to your database using the Bitly API.
  Both the original and shortened URLs are stored in the same path.

license: Apache-2.0
billingRequired: true
sourceUrl: https://accounts.google.com/AccountChooser/signinchooser?service=gerritcodereview&continue=https%3A%2F%2Fdev-partners.googlesource.com%2Flogin%2Fsamples%2Ffirebase%2Fmods%2F%2B%2Fmaster%2Frtdb-url-shortener
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com

contributors:
  - authorName: Brian Chen
    url: https://github.com/thebrianchen
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

roles:
  - role: firebasedatabase.admin
    reason: Allows the mod to write shortened URLs to your Realtime Database.

resources:
  - name: rtdburlshortener
    type: firebasemods.v1beta1.function
    description:
      Listens for writes of new URLs to your specified Realtime Database path,
      shortens the URLs, then writes the shortened form back to the same path.
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/google.firebase.database/eventTypes/ref.write
        resource: projects/_/instances/${DATABASE_INSTANCE}/refs/${TRIGGER_PATH}/{linkId}

params:
  - param: LOCATION
    type: select
    label: Deployment location
    description: >-
      Where should the extension be deployed? You usually want a location close to your database.
      Realtime Database instances are located in us-central1.
      For help selecting a location, refer to the
      [location selection guide](https://firebase.google.com/docs/functions/locations).
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: us-central1
    required: true

  - param: BITLY_ACCESS_TOKEN
    label: Bitly access token
    description: >
      What is your Bitly access token? Generate this access token using [Bitly](https://bitly.com/a/oauth_apps).
    example: a1b2c3d4e5f6g7
    required: true

  - param: TRIGGER_PATH
    label: Trigger path
    description: >
      To which database path will original URLs be written? For example, if you enter the path `links`,
      then the extension will trigger upon writes to `links/{urlID}`.
    default: links
    example: links
    validationRegex: '^\S+$'
    validationErrorMessage: Database path cannot contain spaces.
    required: true

  - param: URL_FIELD_NAME
    label: URL field name
    description: >
      What is the name of the field that contains the original, long URLs that you want to shorten?
    default: url
    example: url
    required: true

  - param: SHORT_URL_FIELD_NAME
    label: Short URL field name
    description: >
      What is the name of the field where you want to store your shortened URLs?
    default: shortUrl
    example: shortUrl
    required: true

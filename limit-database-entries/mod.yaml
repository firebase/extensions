name: limit-database-entries
displayName: Limit database entries in Realtime Database
specVersion: v1beta1
version: 0.1.0

description:
  Limit the number of nodes, such as the lines of a chat history, to your specified maximum count
  in your specified Firebase Realtime Database path.
 
license: Apache-2.0
billingRequired: false
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/limit-database-entries/
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com
  
contributors:
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

roles:
  - role: firebasedatabase.admin
    reason: Allows the mod to delete nodes from your Realtime Database instance.

resources:
  - name: rtdblimit
    type: firebasemods.v1beta1.function
    description:
      Listens for new child nodes in your specified Realtime Database path,
      checks if the max count has been exceeded,
      then deletes the oldest nodes first, as needed to maintain the max count.
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/google.firebase.database/eventTypes/ref.create
        resource: projects/_/instances/${DATABASE_INSTANCE}/refs/${NODE_PATH}/{messageid}
params:
  - param: LOCATION
    type: select
    label: Deployment location
    description: >-
      Where should the mod be deployed? You usually want a location close to your database.
      Realtime Database instances are located in us-central1.
      For help selecting a location, visit https://firebase.google.com/docs/functions/locations.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: Iowa (us-central1)
    required: true
  - param: NODE_PATH
    type: string
    label: Realtime Database path
    description: >-
      What is the Realtime Database path for which you want to limit the number of child nodes?
    validationRegex: ^\S+$
    validationErrorMessage: Path cannot have spaces.
    required: true
  - param: MAX_COUNT
    type: string
    label: Maximum count of nodes to keep
    description: >-
      What is the maximum count of nodes to keep in your specified database path?
      The oldest nodes will be deleted first to maintain this max count.
    validationRegex: ^\d+$
    validationErrorMessage: Invalid MAX_COUNT, must be a positive integer.
    required: true

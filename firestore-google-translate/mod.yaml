name: fs-google-translate
specVersion: v1beta1
version: 0.1.0
author:
  authorName: Chris Bianca
  email: chris@csfrequency.com
  url: https://github.com/chrisbianca
  
displayName: Translate text in Cloud Firestore

description:
  Translate text written to a Cloud Firestore collection into one or more languages. Both original text and
  translated text are stored in Cloud Firestore.

license: Apache-2.0
billingRequired: false
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/firestore-google-translate/
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com
contributors:
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

apis:
  - apiName: translate.googleapis.com
    reason:
      To use Cloud Translate to translate strings between multiple languages.

roles:
  - role: datastore.user
    reason: Allows the mod to write translations into Cloud Firestore.

resources:
  - name: fstranslate
    type: firebasemods.v1beta1.function
    description:
      listen for new messages, translate them and save them to Cloud Firestore
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${PROJECT_ID}/databases/(default)/documents/${COLLECTION_PATH}/{messageId}

params:
  - param: LOCATION
    type: select
    label: Deployment Location
    description: >-
      Where should the mod be deployed? Pick a location that is close to your
      Firestore database. See
      https://firebase.google.com/docs/functions/locations#selecting_regions_for_firestore_and_storage.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
  - param: LANGUAGES
    label: Target languages to translate into, as a comma-separated list
    description: >
      What languages would you like to translate provided text into? Please
      input these as a comma-separated list, e.g. en,es,de,fr. [List of
      supported languages.](https://cloud.google.com/translate/docs/languages)
    default: en,es,de,fr
    validationRegex: "^[a-zA-Z,-]+$"
    validationErrorMessage:
      Languages must be a comma-separated list of language codes.
    required: true
  - param: COLLECTION_PATH
    label: Collection path
    description: >
      What is the path to the collection containing the messages you would like
      to translate?
    default: messages
    required: true
  - param: MESSAGE_FIELD_NAME
    label: Message field name
    description: >
      What is the name of the field that contains the message you would like to
      translate?
    default: message
    required: true
  - param: TRANSLATIONS_FIELD_NAME
    label: Translations field name
    description: >
      What is the name of the field where you'd like to store your translations?
    default: translations
    required: true

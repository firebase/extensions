name: slack-messenger
displayName: Send Pub/Sub messages to Slack
specVersion: v1beta1
version: 1.0.0

description:
  Sends messages published to a Pub/Sub topic to a specified Slack channel.

license: Apache-2.0
billingRequired: true
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/slack-messenger
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com
  
contributors:
  - authorName: Bryan Kendall
    url: https://github.com/bkendall
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

resources:
  - name: slackMessenger
    type: firebasemods.v1beta1.function
    description:
      Listens for new Pub/Sub messages, then posts them to your specified Slack channel.
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/cloud.pubsub/eventTypes/topic.publish
        # Using the Deployment Manager syntax for a reference here as this is
        # cleaner than constructing the full name. More details about this:
        # https://cloud.google.com/deployment-manager/docs/step-by-step-guide/using-references
        resource: $(ref.SlackMessengerTopic.name)
  - name: SlackMessengerTopic
    type: gcp-types/pubsub-v1:projects.topics
    properties:
      topic: ${MOD_INSTANCE_ID}-topic

params:
  - param: LOCATION
    type: select
    label: Deployment location
    description: >-
      Where should the mod be deployed?
      For help selecting a location, visit https://firebase.google.com/docs/functions/locations.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: us-central1
    required: true
  - param: SLACK_WEBHOOK_URL
    type: string
    label: Slack webhook URL
    description: |-
      What is the webhook URL provided by Slack for posting into a channel?
      Here's an example webhook URL: https://hooks.slack.com/services/FOO/BAR/KEY
      Learn more about webhooks and Slack: https://api.slack.com/incoming-webhooks
    required: true

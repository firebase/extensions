name: firestore-mailer
version: 0.1.0
specVersion: v1beta1
displayName: Send email from Cloud Firestore

description:
  Build and deliver emails from documents added to a Cloud Firestore collection.

license: Apache-2.0
billingRequired: true
sourceUrl: https://accounts.google.com/AccountChooser/signinchooser?service=gerritcodereview&continue=https%3A%2F%2Fdev-partners.googlesource.com%2Flogin%2Fsamples%2Ffirebase%2Fmods%2F%2B%2Fmaster%2Fmail-queue
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com

contributors:
  - authorName: Michael Bleigh
    url: https://github.com/mbleigh

roles:
  - role: datastore.user
    reason: Allows this extension to access Cloud Firestore to read and process queued email documents.

resources:
  - name: processQueue
    type: firebasemods.v1beta1.function
    description:
      Processes document changes in the specified Cloud Firestore collection,
      delivers emails, and updates the document with delivery status information.
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${PROJECT_ID}/databases/(default)/documents/${MAIL_COLLECTION}

params:
  - param: LOCATION
    type: select
    label: Deployment location
    description: >-
      Where should the extension be deployed?
      For help selecting a location, refer to the
      [location selection guide](https://firebase.google.com/docs/functions/locations).
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: us-central1
    required: true

  - param: SMTP_CONNECTION_URI
    type: string
    label: SMTP connection URI
    description: >-
      A URI representing an SMTP server that this extension can use to deliver email.
    example: smtps://username:password@smtp.hostname.com:465
    required: true
    validationRegex: ^smtps?://[^:]+:[^:]+@.*$
    validationErrorMessage: Invalid SMTP connection URI. Must be in the form `smtp(s)://username:password@hostname:port`.

  - param: MAIL_COLLECTION
    type: string
    label: Email documents collection
    default: mail
    required: true
    description: >-
      What is the path to the collection that contains the documents used to build and send the emails?

  - param: DEFAULT_FROM
    type: string
    label: Default FROM address
    description: >-
      The email address to use as the sender's address (if it's not specified in the document added to the collection).

  - param: DEFAULT_REPLY_TO
    type: string
    label: Default REPLY-TO address
    description: >-
      The email address to use as the reply-to address (if it's not specified in the document added to the collection).

  - param: USERS_COLLECTION
    type: string
    label: User UIDs collection
    description: >-
      A collection of documents keyed by user UID.
      If the `toUids`, `ccUids`, and/or `bccUids` recipient options are used, the extension delivers email
      to the `email` field based on lookups in this collection.

  - param: TEMPLATES_COLLECTION
    type: string
    label: Templates collection
    description: >-
      A collection of email templates keyed by name.
      The extension can render an email using a [Handlebar](https://handlebarsjs.com/) template,
      if the template is specified in the document added to the collection.

name: remote-config-to-slack
displayName: Remote Config to Slack
specVersion: v1beta1
version: 0.1.0

description:
  Listens for changes to Firebase Remote Config, pulls the deltas and posts it
  to Slack.

license: Apache-2.0
billingRequired: true
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/remote-config-slack/
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com
contributors:
  - authorName: Ashley Gau
    url: https://github.com/agau4779
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

apis:
  - apiName: firebaseremoteconfig.googleapis.com
    reason: To read changes from RemoteConfig objects

roles:
  - role: cloudconfig.admin
    reason: allows the mod to get information about a Remote Config change

resources:
  - name: showConfigDiff
    type: firebasemods.v1beta1.function
    description:
      listen for remote config updates, identify the changes and send them to
      Slack
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: google.firebase.remoteconfig.update
        resource: projects/${PROJECT_ID}

params:
  - param: LOCATION
    type: select
    label: Deployment Location
    description: >-
      Where should the mod be deployed? Pick a location that is close to your
      Firestore database. See
      https://firebase.google.com/docs/functions/locations#selecting_regions_for_firestore_and_storage.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1

  - param: SLACK_WEBHOOK_URL
    type: string
    label: Slack Webhook URL
    description:
      The Webhook URL provided by Slack to post into a channel (e.g.
      `https://hooks.slack.com/services/FOO/BAR/KEY`; learn more at
      `https://api.slack.com/incoming-webhooks` )
    required: true

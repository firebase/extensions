name: remote-config-slack
displayName: Post Remote Config changes to Slack
specVersion: v1beta1
version: 0.1.0

description:
  Post Firebase Remote Config changes to a specified Slack channel. (Requires a slack account)

license: Apache-2.0
billingRequired: true
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/remote-config-slack/
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com
  
contributors:
  - authorName: Rafi Khan
    url: https://github.com/rafikhan
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

apis:
  - apiName: firebaseremoteconfig.googleapis.com
    reason: Required to read changes in Remote Config templates.

roles:
  - role: cloudconfig.admin
    reason: Allows the mod to get information about a Remote Config template change.

resources:
  - name: showConfigDiff
    type: firebasemods.v1beta1.function
    description:
      Listens for Remote Config template updates, identifies the changes,
      then sends a summary of the changes to your specified Slack channel.
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: google.firebase.remoteconfig.update
        resource: projects/${PROJECT_ID}

params:
  - param: LOCATION
    type: select
    label: Deployment location
    description: >-
      Where should the mod be deployed?
      For help selecting a location, visit https://firebase.google.com/docs/functions/locations.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: us-central1
    required: true

  - param: SLACK_WEBHOOK_URL
    type: string
    label: Slack webhook URL
    description: |-
      What is the webhook URL provided by Slack for posting into a channel?
      Here's an example webhook URL: https://hooks.slack.com/services/FOO/BAR/KEY
      Learn more about [webhooks and Slack](https://api.slack.com/incoming-webhooks).
    required: true

name: mailchimper
version: 0.1.0
specVersion: v1beta1
displayName: Add new users to Mailchimp

description:
  Automatically add new users to a specified Mailchimp email list.
  
license: Apache-2.0
billingRequired: true
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/mailchimper/
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com
  
contributors:
  - authorName: Lauren Long
    url: https://github.com/laurenzlong
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

resources:
  - name: addUserToList
    type: firebasemods.v1beta1.function
    description:
      Listens for new user accounts (as managed by Firebase Authentication),
      then automatically adds the new user to your specified MailChimp email list.
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/firebase.auth/eventTypes/user.create
        resource: projects/${PROJECT_ID}
  - name: removeUserFromList
    type: firebasemods.v1beta1.function
    description:
      Listens for existing user accounts to be deleted (as managed by Firebase Authentication),
      then automatically removes them from your specified MailChimp email list.
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/firebase.auth/eventTypes/user.delete
        resource: projects/${PROJECT_ID}

params:
  - param: LOCATION
    type: select
    label: Deployment location
    description: >-
      Where should the mod be deployed?
      For help selecting a location, refer to the
      [location selection guide](https://firebase.google.com/docs/functions/locations).
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: us-central1
    required: true

  - param: MAILCHIMP_API_KEY
    type: string
    label: Mailchimp API key
    description: >-
      What is your Mailchimp API key?
      To obtain a Mailchimp API key, go to your [Mailchimp account](https://admin.mailchimp.com/account/api/).
    example: a1b2c3d4e5f6g7
    required: true

  - param: MAILCHIMP_AUDIENCE_ID
    type: string
    label: Audience ID
    description: >-
      What is the Mailchimp Audience ID to which you want to subscribe new users?
      To find your Audience ID: visit https://admin.mailchimp.com/lists,
      click on the desired list or create a new list, then select **Settings**.
      Look for **Audience ID** (for example, `27735fc60a`).
    example: 1ab2345c67
    required: true

specVersion: v1beta1
name: mailchimper
version: 1.0.0
description:
  Add new users to a Mailchimp audience, and delete them from the audience when they
  delete their account.
license: MIT
billingRequired: true

roles:
  - role: firebaseauth.admin
    reason: to detect when users are added and deleted. 

resources:
  - name: addUserToList
    type: firebasemods.v1beta1.function
    properties:
      eventTrigger:
        eventType: providers/firebase.auth/eventTypes/user.create
        resource: projects/${PROJECT_ID}
  - name: removeUserFromList
    type: firebasemods.v1beta1.function
    properties:
      eventTrigger:
        eventType: providers/firebase.auth/eventTypes/user.delete
        resource: projects/${PROJECT_ID}

params:
  - param: MAILCHIMP_KEY
    type: string
    label: Mailchimp API Key
    description: >-
      You can get an API Key at https://admin.mailchimp.com/account/api/
    required: true

  - param: AUDIENCE_ID
    type: string
    label: Audience ID
    description: >-
      ID of audience to subscribe new users to. Go to
      https://admin.mailchimp.com/lists, click on the desired list or create a
      new one, then select **Settings** menu, and look for **Audience ID**.
      The Audience ID looks something like `27735fc60a`.
    required: true

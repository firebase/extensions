name: firestore-sharded-counter
displayName: Scalable counter service
specVersion: v1beta1
version: 0.1.0

description: 
  Keep an accurate account of events in your app that happen at high velocity, such as number of views and likes.

license: Apache-2.0
billingRequired: false
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/firestore-sharded-counter
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com
  
contributors:
  - authorName: Patryk Lesiewicz
    url: https://github.com/lepatryk

roles:
  - role: datastore.user
    reason: Allows the mod to aggregate Cloud Firestore counter shards.

resources:
  - name: controller
    type: firebasemods.v1beta1.function
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      maxInstances: 1
      httpsTrigger: {}

  - name: onWrite
    type: firebasemods.v1beta1.function
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      maxInstances: 1
      timeout: 120s
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${PROJECT_ID}/databases/(default)/documents/{collection}/{counter=**}/_counter_shards_/{shardId}

  - name: worker
    type: firebasemods.v1beta1.function
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${PROJECT_ID}/databases/(default)/documents/${MOD_METADATA_DOC}/workers/{workerId}

params:
  - param: LOCATION
    type: select
    label: Deployment location
    description: >-
      Where should the mod be deployed? You usually want a location close to your database.
      For help selecting a location, visit https://firebase.google.com/docs/functions/locations.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: us-central1
    required: true
  - param: MOD_METADATA_DOC
    label: Document path for internal state
    description: >-
      What is the path to the document where the mod can keep its internal state?
    default: _firebase_mods_/sharded_counter

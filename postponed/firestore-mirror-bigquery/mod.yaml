name: fs-mirror-bigquery
displayName: Mirror data from Firestore to BigQuery
specVersion: v1beta1
version: 0.1.0

description:
  Mirror data for a Firestore Collection to BigQuery. This mod creates an event
  listener which triggers when Documents within a Collection are added, updated
  or deleted.

license: Apache-2.0
billingRequired: true
sourceUrl: https://accounts.google.com/AccountChooser/signinchooser?service=gerritcodereview&continue=https%3A%2F%2Fdev-partners.googlesource.com%2Flogin%2Fsamples%2Ffirebase%2Fmods%2F%2B%2Fmaster%2Fauth-user-notifications
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com

contributors:
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

apis:
  - apiName: bigquery-json.googleapis.com
    reason: This extension uses BigQuery to mirror data from your Firestore collection

roles:
  - role: bigquery.dataEditor
    reason: To allow the extension to configure and insert data into BigQuery

resources:
  - name: fsmirrorbigquery
    type: firebasemods.v1beta1.function
    description:
      listen for changes to your Firestore collection and push the changes into
      BigQuery
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${PROJECT_ID}/databases/(default)/documents/${COLLECTION_PATH}/{documentId}

params:
  - param: LOCATION
    type: select
    label: Deployment Location
    description: >-
      Where should the extension be deployed? Pick a location that is close to your
      Firestore database. See
      https://firebase.google.com/docs/functions/locations#selecting_regions_for_firestore_and_storage.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: us-central1
    required: true

  - param: COLLECTION_PATH
    type: string
    label: Collection Path
    description: >-
      What is the path of the the collection you would like to mirror?
    default: extensions
    example: extensions
    validationRegex: "^[^/]+(/[^/]+/[^/]+)*$"
    validationErrorMessage: Must be a valid Cloud Firestore Collection
    required: true

  - param: DATASET_ID
    type: string
    label: Dataset ID
    description: >-
      What is the ID of the BigQuery dataset that you would like to use? (The
      extension will create the dataset if it doesn't already exist)
    validationRegex: ^[a-zA-Z0-9_]+$
    validationErrorMessage: >
      Dataset IDs must be alphanumeric (plus underscores) and must be at most
      1024 characters long.
    default: extensions
    example: extensions
    required: true

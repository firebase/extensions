name: auth-user-notifications
displayName: Send FCM messages to a user
specVersion: v1beta1
version: 0.1.0

description: >-
  Send FCM messages to individual Auth users. This mod creates an event listener
  which triggers when a notification is added to Firestore.

license: Apache-2.0
billingRequired: true
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/auth-user-notifications
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com
contributors:
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

apis:
  - apiName: fcm.googleapis.com
    reason: This mod uses FCM to send notifications to users

roles:
  - role: datastore.user
    reason:
      This mod needs to be able to read and write to Firestore which uses
      Datastore IAM roles
  - role: firebasenotifications.admin
    reason:
      This mod needs to be able to send notifications using Firebase Cloud
      Messaging

resources:
  - name: authusernotifications
    type: firebasemods.v1beta1.function
    description:
      listen for documents added to Cloud Firestore, load user information and
      send FCM notifications
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.create
        resource: projects/${PROJECT_ID}/databases/(default)/documents/${NOTIFICATIONS_PATH}/{notificationId}

params:
  - param: LOCATION
    type: select
    label: Deployment Location
    description: >-
      Where should the mod be deployed? Pick a location that is close to your
      Firestore database. See
      https://firebase.google.com/docs/functions/locations#selecting_regions_for_firestore_and_storage.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
  - param: NOTIFICATIONS_PATH
    label: Notifications Collection Path
    description: >-
      What is the path of the collection containing the FCM messages you would
      like to send?
    default: notifications
  - param: DEVICES_PATH
    label: User Devices Collection Path
    description: >-
      What is the path of the collection containing the user devices?
    default: user-devices

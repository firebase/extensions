name: fs-url-shortener
displayName: Shorten URLs written to Cloud Firestore
specVersion: v1beta1
version: 0.1.0

description:
  Auomatically shorten URLs written to a specified collection in Cloud Firestore using the Bitly API. Both the original and 
  shortened URLs are stored in the same document.
  
license: Apache-2.0
billingRequired: true
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/firestore-url-shortener
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com
  
contributors:
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

roles:
  - role: datastore.user
    reason: Allows the mod to write shortened URLs to Cloud Firestore.

resources:
  - name: fsurlshortener
    type: firebasemods.v1beta1.function
    description:
      Listens for writes of new URLs to your specified Cloud Firestore collection, shortens the URLs,
      then writes the shortened form back to the same document.
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${PROJECT_ID}/databases/(default)/documents/${COLLECTION_PATH}/{documentId}

params:
  - param: LOCATION
    type: select
    label: Deployment location
    description: >-
      Where should the mod be deployed? Enter a location that is close to your
      Cloud Firestore database. For help selecting a location, refer to 
      https://firebase.google.com/docs/functions/locations#selecting_regions_for_firestore_and_storage.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
  - param: BITLY_ACCESS_TOKEN
    label: Bitly access token
    description: >
      What is your Bitly access token?
      Generate this access token at https://bitly.com/a/oauth_apps, then copy-paste it.
    required: true
  - param: COLLECTION_PATH
    label: Collection path
    description: >
      What is the path to the collection that contains the URLs that you
      want to shorten?
    default: urls
    required: true
  - param: URL_FIELD_NAME
    label: URL field name
    description: >
      What is the name of the field that contains the original long URLs that you
      want to shorten?
    default: url
    required: true
  - param: SHORT_URL_FIELD_NAME
    label: Short URL field name
    description: >
      What is the name of the field where you want to store your shortened URLs?
    default: shortUrl
    required: true

name: fs-url-shortener
displayName: Firestore URL Shortener
specVersion: v1beta1
version: 0.1.0

description:
  When a new URL is added to a Cloud Firestore Document, shorten the URL using
  Bit.ly and add it to the Document as an additional field.

license: MIT
billingRequired: true
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/firestore-url-shortener
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/README.md

author:
  authorName: Firebase
  url: https://firebase.google.com
contributors:
  - authorName: Chris Bianca
    email: chris@csfrequency.com
    url: https://github.com/chrisbianca

roles:
  - role: datastore.user
    reason: Allows the mod to write short URLs into Cloud Firestore.

resources:
  - name: fsurlshortener
    type: firebasemods.v1beta1.function
    #description:
    #  listens for new urls, shortens them and writes them back to the same
    #  document
    properties:
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${PROJECT_ID}/databases/(default)/documents/${COLLECTION_PATH}/{documentId}

params:
  - param: LOCATION
    type: select
    label: Deployment Location
    description: >-
      Where should the mod be deployed? Pick a location that is close to your
      Firestore database. See
      https://firebase.google.com/docs/functions/locations#selecting_regions_for_firestore_and_storage.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
  - param: BITLY_ACCESS_TOKEN
    label: Bit.ly access token
    description: >
      Please paste your access token obtained from your Bit.ly application
      (https://bitly.com/a/oauth_apps). Click on "Generic access token" and
      enter your password to generate the token.
    required: true
  - param: COLLECTION_PATH
    label: Collection path
    description: >
      What is the path to the collection containing the links you would like to
      shorten?
    default: urls
    required: true
  - param: URL_FIELD_NAME
    label: URL field name
    description: >
      What is the name of the field that contains the URL you would like to
      shorten?
    default: url
    required: true
  - param: SHORT_URL_FIELD_NAME
    label: Short URL field name
    description: >
      What is the name of the field where you'd like to store your short URLs?
    default: shortUrl
    required: true

specVersion: v1beta1
name: google-translate
version: 1.0.0

description:
  When a message is written to the database, translate the message in the
  provided language to multiple destination languages

apis:
  - translate.googleapis.com

roles:
  - firebase.developAdmin
  - storage.admin

env:
  - var: LANGUAGES
    label: Target languages to translate into, as a comma-separated list
    description: >
      What languages would you like to translate provided text into? Please
      input these as a comma-separated list, e.g. en,es,de,fr
    default: en,es,de,fr
    required: true

resources:
  - name: translate
    type: firebasemods.v1beta1.function
    properties:
      runtime: nodejs8
      eventTrigger:
        eventType: providers/google.firebase.database/eventTypes/ref.write
        resource: projects/_/instances/${DATABASE_INSTANCE}/refs/messages/{languageID}/{messageID}

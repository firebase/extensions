name: fs-delete
displayName: Recursively delete data in a Firestore collection
specVersion: v1beta1
version: 0.1.0

description: >-
  Recursively delete Firestore data. This mod creates a callable function that
  can be called from a client app.
license: Apache-2.0
billingRequired: false
sourceUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+/master/firestore-recursive-delete
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com
contributors:
  - authorName: Sam Stern
    url: https://github.com/samtstern
  - authorName: Chris Bianca
    url: https://github.com/chrisbianca

roles:
  - role: datastore.user
    reason: allows the mod to delete data from Cloud Firestore
  - role: firebase.viewer
    reason:
      provides access to the `firebase.projects.get` permission needed by
      firebase-tools

resources:
  - name: fsdelete
    type: firebasemods.v1beta1.function
    description:
      recursively deletes a Cloud Firestore collection and all sub-collections
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      httpsTrigger: {}
      timeout: 240s
      availableMemoryMb: 2048

params:
  - param: LOCATION
    type: select
    label: Deployment Location
    description: >-
      Where should the mod be deployed? Pick a location that is close to your
      Firestore database. See
      https://firebase.google.com/docs/functions/locations#selecting_regions_for_firestore_and_storage.
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1

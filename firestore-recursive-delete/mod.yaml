name: firestore-recursive-delete
displayName: Delete Cloud Firestore subcollections
specVersion: v1beta1
version: 0.1.0

description:
  Call the HTTPS function created by this mod to delete a specified Cloud Firestore collection or document,
  as well as all its subcollections.

license: Apache-2.0
billingRequired: false
sourceUrl: https://accounts.google.com/AccountChooser/signinchooser?service=gerritcodereview&continue=https%3A%2F%2Fdev-partners.googlesource.com%2Flogin%2Fsamples%2Ffirebase%2Fmods%2F%2B%2Fmaster%2Ffirestore-recursive-delete
releaseNotesUrl: https://dev-partners.googlesource.com/samples/firebase/mods/+log

author:
  authorName: Firebase
  url: https://firebase.google.com

contributors:
  - authorName: Sam Stern
    url: https://github.com/samtstern
  - authorName: Chris Bianca
    url: https://github.com/chrisbianca

roles:
  - role: datastore.user
    reason: Allows the mod to delete data from Cloud Firestore
  - role: firebase.viewer
    reason:
      Provides access to the `firebase.projects.get` permission required by
      firebase-tools (the Firebase CLI).

resources:
  - name: fsdelete
    type: firebasemods.v1beta1.function
    description:
      When called, recursively deletes your specified Cloud Firestore collection or document,
      as well as all its subcollections.
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      httpsTrigger: {}
      timeout: 240s
      availableMemoryMb: 2048

params:
  - param: LOCATION
    type: select
    label: Deployment location
    description: >-
      Where should the mod be deployed? You usually want a location close to your database.
      For help selecting a location, refer to the
      [location selection guide](https://firebase.google.com/docs/functions/locations).
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: us-central1
    required: true

specVersion: v1beta1
name: fs-delete
version: 1.0.0

description: >-
  Recursively delete Firestore data. This mod creates a callable function that
  can be called from a client app.

license: MIT

roles:
  - role: datastore.user
    reason: allows the mod to delete data from Cloud Firestore
  - role: firebase.viewer
    reason:
      provides access to the `firebase.projects.get` permission needed by
      firebase-tools

resources:
  - name: fsdelete
    type: firebasemods.v1beta1.function
    properties:
      location: ${LOCATION}
      httpsTrigger: {}
      timeout: 240s
      availableMemoryMb: 2048

params:
  - param: LOCATION
    type: string
    label: Deployment Location
    description: >-
      Where should the mod be deployed? (*us-central1, us-east1, europe-west1,
      asia-northeast1*) Pick a location that is close to your Firestore
      database.

      See
      https://firebase.google.com/docs/functions/locations#selecting_regions_for_firestore_and_storage.
    validationRegex: ^us-east1$|^us-central1$|^europe-west1$|^asia-northeast1$
    validationErrorMessage: >
      Invalid location, please pick one of: us-central1, us-east1, europe-west1,
      asia-northeast1
    default: us-central1
